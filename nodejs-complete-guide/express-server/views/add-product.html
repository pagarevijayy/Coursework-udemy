<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product | Pokeshop</title>
    <style>
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .menu {
            display: flex;
            gap: 10px;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul class="menu">
                <li><a href="/">Home</a></li>
                <li><a href="/admin/add-product">Add Product</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Add a new product!</h1>
        <form method='POST' action='/admin/add-product'>
            <label for="product">
                Product Name
                <input type='text' name='product' />
            </label>
            <button type='submit'>Submit</button>
        </form>
    </main>
</body>

</html>
